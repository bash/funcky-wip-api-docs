    <script type="module">
        for (const details of document.querySelectorAll('.tt.-details')) {
            const expansion = details.querySelector('.tt.-expansion')
            const summary = details.querySelector('.tt.-summary')
            details.addEventListener('click', show, { once: true })
            function show(event) {
                event.preventDefault()
                expansion.removeAttribute('hidden')
                summary.setAttribute('hidden', '')
            }
        }
    </script>
    <script type="module">
        import hljs from '/highlight/core.min.js'
        import csharp from '/highlight/csharp.min.js'
        hljs.registerLanguage('csharp', csharp)
        hljs.configure({ cssSelector: 'pre code.language-csharp' })
        hljs.highlightAll()
    </script>
    <script type="module">
        openDetailsAncestorsOfTargetedElement()
        window.addEventListener('hashchange', _ => openDetailsAncestorsOfTargetedElement())

        function openDetailsAncestorsOfTargetedElement() {
            for (const details of document.querySelectorAll('details:has(:target)')) {
                details.open = true
            }
        }
    </script></body></html>
