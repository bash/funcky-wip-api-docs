    <script type="module">
        for (const details of document.querySelectorAll('.tt.-details')) {
            const expansion = details.querySelector('.tt.-expansion')
            const summary = details.querySelector('.tt.-summary')
            details.addEventListener('click', show, { once: true })
            function show(event) {
                event.preventDefault()
                expansion.removeAttribute('hidden')
                summary.setAttribute('hidden', '')
            }
        }
    </script>
